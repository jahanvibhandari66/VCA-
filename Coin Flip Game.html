<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .coin {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: none;
        }
        .result {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .flip-button {
            padding: 10px 20px;
            font-size: 1.5rem;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .flip-button:hover {
            background-color: #0056b3;
        }
        @keyframes flip {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(1080deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="coin">ðŸª™</div>
        <div class="result">Click the button to flip the coin!</div>
        <button class="flip-button" onclick="flipCoin()">Flip Coin</button>
    </div>

    <script>
        function flipCoin() {
            const coin = document.querySelector('.coin');
            const resultText = document.querySelector('.result');
            const coinSides = ['Heads', 'Tails'];

            // Reset coin and result text
            coin.style.animation = 'none';
            resultText.textContent = 'Flipping...';

            // Start the flipping animation
            setTimeout(() => {
                coin.style.animation = 'flip 1s forwards';
            }, 100);

            // Show the result after the animation ends
            setTimeout(() => {
                const randomSide = coinSides[Math.floor(Math.random() * coinSides.length)];
                resultText.textContent = 'Result: ' + randomSide;

                // Change the coin icon based on the result
                coin.textContent = randomSide === 'Heads' ? 'ðŸª™' : 'âšª'; // Example: using a circle for tails
            }, 1000);
        }
    </script>
</body>
</html>
