<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Login</title>
    <style>
        body {
            background-color: rgba(49, 2, 6, 0.095);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #cccccc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px #b7afaf1a;
            width: 320px; 
            text-align: center;
        }

        h2 {
            color: #333333;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"], input[type="email"], button {
            width: calc(100% - 22px); 
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box; 
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .link {
            margin-top: 15px;
            display: block;
            color: #0066cc;
            text-decoration: none;
            cursor: pointer;
        }

        .link:hover {
            text-decoration: underline;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="sign-up-form" class="form active">
        <h2>Sign Up</h2>
        <form action="welcome.html">
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <a class="link" onclick="showLogin()">Already have an account? Log in</a>
    </div>

    
    <div id="login-form" class="form">
        <h2>Log In</h2>
        <form action="#">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <a class="link" onclick="showSignUp()">Don't have an account? Sign up</a>
    </div>
</div>

<script>
    function showLogin() {
        document.getElementById('sign-up-form').classList.remove('active');
        document.getElementById('login-form').classList.add('active');
    }

    function showSignUp() {
        document.getElementById('login-form').classList.remove('active');
        document.getElementById('sign-up-form').classList.add('active');
    }
</script>

</body>
</html>
